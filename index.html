<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame testing</title>
    <meta name="description" content="A-Frame testing" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <script src="init.js"></script>
    <a-scene stats>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-assets>
        <img id="aleksi-face" src="Aleksi-web.jpg" />
      </a-assets>

      <!-- Using the asset management system. -->
      <a-video
        src="#penguin-sledding"
        width="16"
        height="9"
        position="0 0 -20"
      ></a-video>

      <a-entity hand-controls="left"></a-entity>
      <a-entity hand-controls="right"></a-entity>
      <a-entity
        log__helloworld="message: Hello, World!"
        log__metaverse="message: Hello, Metaverse!"
      ></a-entity>

      <a-entity
        box="width: 0.5; height: 0.25; depth: 1; color: orange"
        position="0 0.125 -2"
        event-set__enter="_event: mouseenter; box: color: yellow"
        event-set__leave="_event: mouseleave; box: color: orange"
      ></a-entity>
      <a-box
        src="#aleksi-face"
        position="-2 0.5 -3"
        rotation="0 45 0"
        color="#fff"
        event-set__enter="_event: mouseenter; color: #8FF7FF"
        event-set__leave="_event: mouseleave; color: #fff"
      ></a-box>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="15"
        height="15"
        color="#7BC8A4"
        event-set__down="_event: mousedown; material.wireframe: true"
        event-set__up="_event: mouseup; material.wireframe: false"
        event-set__leave="_event: mouseleave; material.wireframe: false"
      ></a-plane>
      <a-box
        color="#EF2D5E"
        position="0 .5 -4"
        change-color-on-hover="color: blue"
      ></a-box>

      <a-box id="target-box" color="#5E82C5" position="-5 0.5 -5"></a-box>
      <a-box
        follow="target: #target-box; speed: 1"
        color="#FF6B6B"
        position="3 .5 -7"
      ></a-box>

      <a-entity
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      >
        <a-sphere position="-3 1.5 7" color="mediumseagreen"></a-sphere>
      </a-entity>
    </a-scene>
    <script src="main.js"></script>
  </body>
</html>
